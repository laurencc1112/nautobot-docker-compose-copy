---
version: "3.7"
services:
  nautobot:
    image: "networktocode/nautobot:${NAUTOBOT_IMAGE:-1.1.2}"
    env_file:
      - "local.env"
    ports:
      - "8443:8443"
      - "8080:8080"
    restart: "unless-stopped"
  nautobot-worker:
    image: "networktocode/nautobot:${NAUTOBOT_IMAGE:-1.1.2}"
    env_file:
      - "local.env"
    entrypoint: "nautobot-server rqworker"
    depends_on:
      - "nautobot"
    restart: "unless-stopped"
  celery_worker:
    image: "networktocode/nautobot:${NAUTOBOT_IMAGE:-1.1.0}"
    entrypoint: "nautobot-server celery worker -l $NAUTOBOT_LOG_LEVEL"
    healthcheck:
      interval: "5s"
      timeout: "5s"
      start_period: "5s"
      retries: 3
      test: ["CMD", "nautobot-server", "health_check"]
    depends_on:
      - "nautobot"
      - "redis"
    env_file:
      - "./local.env"
    tty: true
  redis:
    image: "redis:alpine"
    env_file:
      - "local.env"
    command:
      - "sh"
      - "-c"  # this is to evaluate the $REDIS_PASSWORD from the env
      - "redis-server --appendonly yes --requirepass $$NAUTOBOT_REDIS_PASSWORD"  ## $$ because of docker-compose
    restart: "unless-stopped"
  postgres:
    image: "postgres:10"
    env_file:
      - "local.env"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    restart: "unless-stopped"
volumes:
  postgres_data:
